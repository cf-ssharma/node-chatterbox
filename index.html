<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>NodeJS Chatroom</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.min.js"></script>
	<script src="js/functions.js"></script>
</head>
<body>
	<div role="main">
		<header>
			<h1>NodeJS chat room</h1>
			<h2>By <a href="//twitter.com/kvillaloboscr" title="Twitter de @kvillaloboscr" target="_blank">@kvillaloboscr</a></h2>
		</header>

		<section id="chat">
			<h3>Messages</h3>

			<form id="login">
				<input type="text" name="login_name" id="login_name" placeholder="Enter your name" required />
			</form>

			<section id="messages"></section>

			<form id="message">
				<input type="text" name="message_txt" id="message_txt" placeholder="Write your message here" required />
		</section>

		<section id="user_list">
			<h3>Online users</h3>
			<ul id="users_online"></ul>
		</section>

		<footer>KevinVillalobos &copy; 2012</footer>
	</div>

			<input type="submit" value="Enviar" />
		</form>

</body>
</html>
